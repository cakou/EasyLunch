<ion-header>

  <ion-navbar>    
    <ion-title [ngSwitch]="navParams.get('meal').plat">
        <ion-title *ngSwitchCase=0>Entrée</ion-title>
        <ion-title *ngSwitchCase=1>Plat</ion-title>
        <ion-title *ngSwitchCase=2>Dessert</ion-title>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #F4FAFD;">
  
    <div> {{navParams.get('meal').name}} </div>

    <div> {{navParams.get('meal').description}} </div>
    
    <div class="number-picker">
      <div class="left" (click)="decremente()"></div>
      <ion-input type="number" class="number" placeholder={{valeur}}></ion-input>
      <div class="right" (click)="incremente()"></div>
    </div>
    
  <button ion-button (click)="openMenu()"> COMMANDER  &nbsp;&nbsp;&nbsp;&nbsp; x{{valeur}} &nbsp;&nbsp;&nbsp;&nbsp; {{valeur*navParams.get('meal').price}} € </button>
</ion-content>
