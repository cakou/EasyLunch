<ion-header>

  <ion-navbar hideBackButton>
    <ion-title [ngSwitch]="navParams.get('meal').plat">
        <ion-title *ngSwitchCase=0>Entrée</ion-title>
        <ion-title *ngSwitchCase=1>Plat</ion-title>
        <ion-title *ngSwitchCase=2>Dessert</ion-title>
    </ion-title>
    <div class="arrow">
      <button (click)="goBack()"> <img src="assets/icon/arrow-left-grey.svg"> </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <div class="name"> {{navParams.get('meal').name}} </div>

    <div class="description"> {{navParams.get('meal').description}} </div>
    
    <div class="number-picker">

      <div class="left" (click)="decremente()"> <p> <img src="assets/icon/remove.svg"> </p> </div>
      <ion-input type="text" class="number" placeholder={{valeur}}></ion-input>
      <div class="right" (click)="incremente()"> <p> <img src="assets/icon/add.svg"> </p> </div>

    </div>

      <ion-card>
          <ion-content> 
              Instructions spéciales
            <ion-textarea class="size" type="text" placeholder="Rentrez ici vos commentaires sur la commande (cuisson de la viande, pas de champignons, etc...)" [(ngModel)]="special">  </ion-textarea>
          </ion-content>
      </ion-card>

    <ion-footer>

        <div id="commander"> 
            <button ion-button round (click)="openMenu()">
                COMMANDER  &nbsp;&nbsp;&nbsp;&nbsp; x{{valeur}} &nbsp;&nbsp;&nbsp;&nbsp; {{((valeur)*(navParams.get('meal').price*100))/100}} €
            </button>
        </div>

      </ion-footer>

</ion-content>
