<ion-content>
  <div class="full">
    <div class="new">
      <h2> Mes réservations en cours </h2>
      
      <p> Vous n'avez aucune réservation en cours ! </p>
      
        <button ion-button round (click)="goHome()">
            J'organise une réservation
        </button>
    </div>

    <div class="old">
      <p> Mes réservations précédentes <p>
    
    <ng-container *ngFor="let item of booking;index as i">
      <ion-card (click)="openDetail(i)">

          <ion-card-content>

              <ion-row>
                  <img src={{item.picture}}/>

                  <ion-card-title>
                      <ion-row>
                          <h2>{{item.name}}</h2>
                      </ion-row>
                      <ion-row>
                          <!-- <h3>{{item.created_date}} </h3> -->
                      </ion-row>
                      <ion-row>
                          <h4> {{item.nb_users}} </h4>
                      </ion-row>
                      <ion-row>
                          <h4> {{item.price}} </h4>
                      </ion-row>
                  </ion-card-title>
              </ion-row>

          </ion-card-content>

        </ion-card>
    </ng-container>
    </div>
  </div>
</ion-content>
