<ion-header>

  <ion-toolbar>
    <ion-title> Mon moyen de paiement </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div id="card"> </div>

  <div id="input">

    <div id="numero"> 
        <h2> Num√©ro de carte </h2> 
        <ion-item>
            <ion-input type="number" placeholder="1234 5678 9123 4567"></ion-input>

    </div>

    <div class="flex">
      <div id="date"> 
        <h2> Date d'expiration </h2> 
        <ion-item>

      </div>

      <div id="CCV">

    </div>
    
    <div id="nom"> 
      <h2> Nom du titulaire </h2>
      <ion-item>
          <ion-input type="text" placeholder="Cersei Lannister"></ion-input>
      </ion-item>

  </div>

<button ion-button round (click)="openConfirm()">
    <img src="../assets/icon/check.svg">
