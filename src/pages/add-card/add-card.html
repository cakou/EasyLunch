<ion-header>

  <ion-toolbar>
    <ion-title> Mon moyen de paiement </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div id="card">
    <div id="card-number">
        {{nbCarteFormat}}
    </div>
      <div id="card-text-expire">
          EXPIRE A FIN
      </div>
      <div id="card-expire">
          {{nbExpire}}

      </div>
      <div id="card-text-ccv">
          CCV
      </div>
      <div id="card-ccv">
          {{ccv}}
      </div>
      <div id="card-text-name">
          NOM DU TITULAIRE
      </div>
      <div id="card-name">
          {{nameCard}}
      </div>
  </div>

  <div id="input">

    <div id="numero"> 
        <h2> Num√©ro de carte </h2> 
        <ion-item>
            <ion-input type="tel" maxlength="16" [(ngModel)]="nbCarte" (ngModelChange)="formatCardNumber()" placeholder="1234 5678 9123 4567"></ion-input>
        </ion-item>
    </div>

    <div class="flex">
      <div id="date"> 
        <h2> Date d'expiration </h2> 
        <ion-item>
            <ion-input type="text" maxlength="5" [(ngModel)]="nbExpire" placeholder="mm/yy"></ion-input>
        </ion-item>
      </div>

      <div id="CCV"> 
        <h2> CCV </h2>
        <ion-item>
            <ion-input type="tel" maxlength="3" [(ngModel)]="ccv" placeholder="963"></ion-input>
        </ion-item> 
      </div>
    </div>
    
    <div id="nom"> 
      <h2> Nom du titulaire </h2>
      <ion-item>
          <ion-input type="text" [(ngModel)]="nameCard" placeholder="Cersei Lannister"></ion-input>
      </ion-item> 
    </div>
  
  </div>

<button ion-button round (click)="openConfirm()">
    <img src="../assets/icon/check.svg">
</button>

</ion-content>
