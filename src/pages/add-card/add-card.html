<ion-header>
    <ion-navbar hideBackButton>
        <ion-title> Mon moyen de paiement </ion-title>
        <div class="arrow">
            <button (click)="goBack()"> <img src="assets/icon/arrow-left-grey.svg"> </button>
        </div>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="card">

    <div id="card-number">
        <div class="card-num">
            {{nbCarteFormat}}
        </div>
    </div>

    <div id="card-expire">
      <div class="card-text">
          EXPIRE A FIN
      </div>
      <div class="card-nb">
          {{Expire}}
      </div>
    </div>

    <div id="card-ccv">
      <div class="card-text">
          CCV
      </div>
      <div class="card-nb">
          {{ccv}}
      </div>
    </div>

    <div id="card-name">
      <div class="card-text">
          NOM DU TITULAIRE
      </div>
      <div class="card-nb">
          {{nameCard}}
      </div>
    </div>

  </div>

  <div id="input">

    <div id="numero"> 
        <h2> Num√©ro de carte </h2> 
        <ion-item>
            <ion-input type="tel" maxlength="16" [(ngModel)]="nbCarte" (ngModelChange)="formatCardNumber()" placeholder="1234 5678 9123 4567"></ion-input>
        </ion-item>
    </div>

    <div class="flex">
        <div id="date"> 
            <h2> Date d'expiration </h2>
            <!--
            <ion-item>
                <ion-input type="text" maxlength="5" [(ngModel)]="nbExpire" placeholder="03/19"></ion-input>
            </ion-item>
            -->
            <button class="expire-date-btn" ion-button (click)="schedulepicker.open()">
                <ion-datetime #schedulepicker pickerFormat="MM/YYYY" monthValues="01,02,03,04,05,06,07,08,09,10,11,12"
                              yearValues="2018,2019,2020,2021,2022,2023,2024,2025,2026,2027,2028"
                              doneText="Valider" cancelText="Annuler" (ionChange)="validateExpire()"
                              [(ngModel)]="Expire">
                </ion-datetime>
                <p>{{Expire}}</p>
            </button>

        </div>

        <div id="CCV"> 
            <h2> CCV </h2>
            <ion-item>
                <ion-input type="tel" maxlength="3" [(ngModel)]="ccv" placeholder="963"></ion-input>
            </ion-item> 
        </div>
    </div>
    
    <div id="nom"> 
      <h2> Nom du titulaire </h2>
      <ion-item>
          <ion-input type="text" [(ngModel)]="nameCard" placeholder="Cersei Lannister"></ion-input>
      </ion-item> 
    </div>
  
  </div>
<ng-container *ngIf="showValidation">
<button ion-button round (click)="openConfirm()">
    <img src="assets/icon/check.svg">
</button>
</ng-container>
</ion-content>
