<ion-content>

    <div class="all" *ngIf="user!==null">

        <div class="img-table">
            <!--<ion-img width="100%" height="100%" style="background: transparent !important;" src="assets/imgs/code-empty.png"></ion-img>
            -->
        </div>

        <div class="pattern">


            <ng-container *ngIf="error">
                <ion-img src="assets/imgs/error.svg"></ion-img>
            </ng-container>

            <div class="padding">

                <div class="text"> Je participe à une réservation en cours </div>


                <ng-container *ngIf="notExist">
                    <ion-img src="assets/imgs/error.svg"></ion-img>
                </ng-container>

                <div class="code">
                    <ion-input placeholder="Entrez le code ici" class="text-input" (ionChange)="changeText()" [(ngModel)]= "codeInput" color= "#5E7FB1"></ion-input>
                </div>

                <ng-container *ngIf="validate">
                    <div class="item-check2" ion-button round (click)="openMenu()">
                        <img src="assets/icon/check3.svg">
                    </div>
                </ng-container>

                <ng-container *ngIf="!validate">
                    <div class="item-check" ion-button round (click)="openMenu()">
                        <img src="assets/icon/check.svg">
                    </div>
                </ng-container>



        </div>
    </div>
    </div>

    <div *ngIf="user===null" class="full full2">
        <div class="new">


                <div style="padding-bottom: 25px">
                    Pour voir vos réservations, connectez vous
                </div>
                <button ion-button round (click)="goLogin()">
                    Se Connecter

                </button>



        </div>
    </div>

</ion-content>
