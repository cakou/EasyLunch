<ion-content>

    <div class="all">

        <div class="img-table">
            <ion-img width="100%" height="100%" style="background: transparent !important;" src="/assets/imgs/code-empty.png"></ion-img>
        </div>

        <div class="pattern">
            <div class="text"> Je participe à une réservation en cours </div>

            <ng-container *ngIf="error">
                <ion-img src="/assets/imgs/error.svg"></ion-img>
            </ng-container>

            <div class="code">
                <ion-input placeholder="Entrez le code ici" class="text-input" [(ngModel)]= "codeInput" color= "#5E7FB1"></ion-input>
            </div>


            <div class="item-check" ion-button round (click)="openMenu()">
                <img src="/assets/icon/check.svg">
            </div>
        </div>

    </div>

</ion-content>
