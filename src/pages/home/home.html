<ion-header>
  <ion-navbar>
    <!-- <ion-title>
        Easy Lunch
    </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map">

    <div class="btn">
      <ion-grid>
        <ion-row class="z-index">

          <ion-col>
            <button ion-button color="blue" style="width:100%"> Pour combien ? </button>
          </ion-col>

          <ion-col>
            <button ion-button color="blue" style="width:100%"> A quelle heure ? </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>

    

  </div>

  <div id="slides">
      <ion-grid>
        <ion-row class="z-index">
          
          <ion-col>
            <ion-slides>
              <ion-slide *ngFor="let r of restaurant">

                <ion-card>
                  <ion-card-content>
                    <ion-card-title>
                      <h2>{{r.name}}</h2>
                      <h3>{{r.description}}</h3>
                    </ion-card-title>
                      <p>{{r.address}}</p>
                      <img src="../../assets/imgs/food.jpg" />           <!-- "'{{displayImage}}" -->
                  </ion-card-content>
                </ion-card>

              </ion-slide>
            </ion-slides>

          </ion-col>
        </ion-row>
      </ion-grid> 
    </div>

</ion-content>
