<ion-header>
  <ion-navbar>
    <!-- <ion-title>
        Easy Lunch
    </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map">

    <div class="btn">
      <ion-grid>
        <ion-row class="z-index">

          <ion-col>
            <button ion-button color="blue" style="width:100%"> Pour combien ? </button>
            <!-- <button ion-button color="blue" [@elementState]="state" style="width:100%" (click)="makeInactive()"> Pour combien ? </button> -->
          </ion-col>

          <ion-col>
            <button ion-button color="blue" style="width:100%"> A quelle heure ? </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>



  </div>

  <div id="slides">
    <ion-grid>
      <ion-row class="z-index">

        <!-- <ion-col> -->
        <ion-slides (ionSlideDidChange) = "slideChanged()">
          <ion-slide *ngFor="let r of restaurant">
            <ion-card>
              <ion-card-content>
                <ion-row>
                  <ion-col col-4>
                    <img src={{r.picture}}/>
                  </ion-col>

                  <ion-col col-8>
                    <ion-card-title>
                      <ion-row>
                        <h2>{{r.name}}</h2>
                      </ion-row>
                      <ion-row>
                        <h3>{{r.description}}</h3>
                      </ion-row>
                    </ion-card-title>
                    <ion-row>
                      <p>{{r.address}}</p>
                    </ion-row>
                  </ion-col>
                </ion-row>

              </ion-card-content>
            </ion-card>

          </ion-slide>
        </ion-slides>

        <!-- </ion-col> -->
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
