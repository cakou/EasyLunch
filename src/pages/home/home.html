<ion-content>
    <div id="map">

        <ion-grid class="btn" id="btn-container">
            <ion-row flex-wrap:nowrap class="z-index">
                <ion-col class="stylecol">
                    <button class="stylebtn" ion-button full icon-start (click)="nbpicker.open()" [disabled]="timeOut">
                        <ion-datetime #nbpicker pickerFormat="HH"
                                      displayFormat={{formatnbPers}} doneText="Valider"
                                      cancelText="Annuler" [(ngModel)]="NbPers"
                                      (ionChange)="validateNbPers()">
                        </ion-datetime>
                        <ion-icon name="combien"></ion-icon>
                        <p>{{nbPersBtText}}</p>
                    </button>
                </ion-col>
                <ion-col class="stylecol">
                    <button class="stylebtn" ion-button full icon-start (click)="schedulepicker.open()" [disabled]="timeOut">
                        <ion-datetime #schedulepicker pickerFormat="HH/mm" hourValues="12, 13, 14"
                                      minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" displayFormat={{formatSchedule}}
                                      doneText="Valider" cancelText="Annuler" (ionChange)="validateSchedule()"
                                      [(ngModel)]="Schedule">

                        </ion-datetime>
                        <ion-icon name="heure"></ion-icon>
                        <p>{{scheduleBtText}}</p>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>

    <div id="slides">
        <ion-grid>
            <ion-row class="z-index">

                <ion-slides slidesPerView="1" (ionSlideDidChange)="slideChanged()">
                    <ion-slide *ngFor="let r of restaurant; let i = index">

                        <ion-card
                                (click)="listAvailable[i]===1?openMenu(i):openErrorAvailable(i)"    [class.restoNotAvailable]="!(listAvailable[i]===1)"

                        >
                            <!---->
                            <ion-card-content  >


                                <ion-row>

                                    <img src={{r.picture}}/>

                                    <ion-card-title>
                                        <ion-row>
                                            <h2>{{r.name}}</h2>
                                        </ion-row>
                                        <ion-row>
                                            <h3>{{r.description}}</h3>
                                        </ion-row>
                                        <ion-row>
                                            <h4>{{r.address}}</h4>
                                        </ion-row>
                                        <ion-row>
                                            <h4>{{r.city}}</h4>
                                        </ion-row>
                                    </ion-card-title>
                                </ion-row>

                            </ion-card-content>
                        </ion-card>

                    </ion-slide>
                </ion-slides>

            </ion-row>
        </ion-grid>
    </div>

</ion-content>
