<ion-content>
    <div id="map">

        <!-- <div class="btn"> -->
        <ion-grid>
            <ion-row flex-wrap: nowrap class="z-index">
                <ion-col class="stylecol">
                    <ion-item>
                        <ion-label>Pour combien ?</ion-label>

                        <ion-datetime pickerFormat="HH"  displayFormat="HH" [(ngModel)]="NbPers"></ion-datetime>

                    </ion-item>
                </ion-col>
                        <!-- <button class="stylebtn" ion-button full icon-start color="blue" (click)="openNbPers()">
                        <ion-icon name="combien"></ion-icon>
                        <p>Pour combien ?</p></button> -->
                    
                    <!-- <button ion-button color="blue" [@elementState]="state" style="width:100%" (click)="makeInactive()"> Pour combien ? </button> -->

                <ion-col class="stylecol">
                        <ion-item>
                            <ion-label>A quelle heure ?</ion-label>
                            <ion-datetime pickerFormat="HH/mm" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" displayFormat="HH:mm" [(ngModel)]="Schedule"></ion-datetime>
                        </ion-item>
                </ion-col>
                <!-- <button class="stylebtn" ion-button full icon-start color="blue" (click)="openSchedule()">
                        <ion-icon name="heure"></ion-icon>
                        <p>A quelle heure ?</p></button> -->
            </ion-row>
        </ion-grid>

    </div>

    <div id="slides">

        <ion-grid>
            <ion-row class="z-index">

                <!-- <ion-col> -->
                <ion-slides slidesPerView="1.5" (ionSlideDidChange)="slideChanged()">
                    <ion-slide *ngFor="let r of restaurant;let i= index">

                        <ion-card (click)="openMenu(i)">
                            <ion-card-content>

                                <ion-row>
                                    <img src={{r.picture}}/>

                                    <ion-card-title>
                                        <ion-row>
                                            <h2>{{r.name}}</h2>
                                        </ion-row>
                                        <ion-row>
                                            <h3>{{r.description}}</h3>
                                        </ion-row>
                                        <ion-row>
                                            <h4>nom de la rue</h4>
                                        </ion-row>
                                        <ion-row>
                                            <h4>code postal + ville</h4>
                                        </ion-row>
                                    </ion-card-title>
                                </ion-row>

                            </ion-card-content>
                        </ion-card>

                    </ion-slide>
                </ion-slides>

            </ion-row>
        </ion-grid>
        
    </div>

</ion-content>
