<ion-header>
  <ion-navbar>
    <!-- <ion-title>
        Easy Lunch
    </ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" style="height:100%;">

    <div class="btn">
      <ion-grid>
        <ion-row style="z-index:999">

          <ion-col>
            <button ion-button color="blue" style="width:100%"> Pour combien ? </button>
          </ion-col>

          <ion-col>
            <button ion-button color="blue" style="width:100%"> A quelle heure ? </button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>

    <ion-slides style="position:absolute; z-index:999; bottom:0px">
      <ion-slide *ngFor="let r of restaurant">
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <h2>{{r.name}}</h2>
              <h3>{{r.description}}</h3>
            </ion-card-title>
            <p>{{r.address}}</p>
            <img src="'{{displayImage}}" />  
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
      
    
  </div>
</ion-content>
