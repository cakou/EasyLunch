<ion-content padding>

    <h1>Mon compte</h1>

    <div id="container">
        <div class="card">
            <img class="info" src="assets/icon/mes-infos.svg">
            Mes informations
        </div>

        <div class="card">  <!--(click)="openAddCard()"-->
            <img class="paiement" src="assets/icon/paiement.svg">
            Mon moyen de paiement
        </div>

        <div class="card" (click)="openOnBoarding()">
            <img class="faq" src="assets/icon/faq.svg">
            FAQ
        </div>

        <div class="card" (click)="openAbout()">
            <img class="contact" src="assets/icon/a-propos.svg">
            A propos
        </div>

        <div class="card" (click)="openCgv()">
            <img class="contact" src="assets/icon/cgv-cgu.svg">
            CGV
        </div>

        <div class="card" (click)="openCgu()">
            <img class="contact" src="assets/icon/cgv-cgu.svg">
            CGU
        </div>

    </div>
</ion-content>
