<ion-header>

  <ion-navbar>
    <ion-title>account_crea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label>Prénom et nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
        <button ion-button (click)="openAddCard()">Créer mon compte</button>
    </div>

    <div padding>
        <button ion-button (click)="openLogin()">Déjà un compte ?</button>
    </div>
</ion-content>
