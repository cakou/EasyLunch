<ion-content padding>

  <div id="logo"> <img src = "assets/icon/logo-easylunch.svg"> </div>
    
      <div id="input">
          <ion-item>
            <ion-label color="secondary"> <ion-icon name="compte"></ion-icon> </ion-label>
            <ion-input type="text" placeholder="Prénom et Nom" clearInput> </ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="secondary"> <ion-icon name="envelope"></ion-icon> </ion-label>
            <ion-input type="email" placeholder="Email" clearInput> </ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="secondary"> <ion-icon name="tel"></ion-icon> </ion-label>
            <ion-input type="number" placeholder="Portable" clearInput> </ion-input>
        </ion-item>

          <ion-item>
              <ion-label color="secondary"> <ion-icon name="locked"></ion-icon> </ion-label>
            <ion-input type="password" placeholder="Mot de passe" clearInput> </ion-input>
        </ion-item>
    </div>
      
      <button id="btnco" ion-button round (click)="openAddCard()"> Créer mon compte </button>

      <button id="btnpdc" ion-button round (click)="openLogin()"> Déjà un compte ? </button>


</ion-content>
